<!doctype html>
<html lang="en" class="theme--default">

  {{ partial "head" . }}
  
  <body class="sans-serif">

    {{ partial "nav" . }}
    {{ block "main" . }}{{ end }} 
    {{ partial "footer" . }}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}

  </body>
</html>
